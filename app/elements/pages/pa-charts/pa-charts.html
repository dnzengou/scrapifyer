<link rel="import" href="widgets/pa-area-chart.html">
<link rel="import" href="widgets/pa-bar-chart.html">
<link rel="import" href="widgets/pa-geo-chart.html">
<link rel="import" href="widgets/pa-pie-chart.html">

<dom-module id="pa-charts">
  <template>
    <style include="shared-styles"></style>

    <pa-widgets widgets="{{widgets}}" cols="{{cols}}"></pa-widgets>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-charts',

        properties: {
          widgets: {
            type: Array,
            value: [
              {
                title: 'Defects per unit (DPU)',
                component: 'pa-pie-chart'
              },

              {
                title: 'Rework timelaps',
                component: 'pa-area-chart'
              },

              {
                title: 'DPU clusters',
                component: 'pa-bar-chart'
              },

              {
                title: 'Rework Performance',
                component: 'pa-geo-chart'
              }
            ]
          }
        }
      });
    })();
  </script>

</dom-module>
