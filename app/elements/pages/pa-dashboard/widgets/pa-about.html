<dom-module id="pa-about">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        @apply(--layout);
        @apply(--layout-horizontal);
      }

      .team-photo img {
        max-width: 298px;
        max-height: 298px;
      }

      .team-info {
        box-sizing: border-box;
        padding-left: 24px;
        font-size: 14px;
      }

      .team-info paper-button {
        display: block;
        margin: 24px 0;
        max-width: 250px;
        box-sizing: border-box;
      }

      /*@media (max-width: 1120px) and (min-width: $resXS) {
        @include layout-collapsed();
      }*/

      @media (max-width: 1420px) and (min-width: 1221px), (max-width: 870px) and (min-width: 770px), (max-width: 575px) {
        .team-photo {
          max-width: 200px;
          overflow: hidden;
        }
        .team-photo img {
          margin-left: -46px
        }
      }

      @media (max-width: 1220px) and (min-width: 992px), (max-width: 770px) and (min-width: 641px) {
        .team-photo {
          display: none;
        }
        .team-info {
          padding-left: 0;
        }
      }
    </style>


    <!--<div class="team-photo">
      <img src="" >
    </div>-->
    <div class="team-info flex">
    Time lost in searching for actual defects root causes. Problem-solving process is usually reactive and not proactive enough.
    <br>Besides, SMEs expertise is lost over time (mainly due to turnover or lack of efficient archieving).</br>
    <br>
    We are proposing, from predicted scrap levels per part, Automate recommendations for incident fixing
    <ul>
      <ol>Quick fix solutions from historical SME knowledge</ol>
      <ol>Adequate root cause analysis and corrective action.</ol>
    </ul>
      <paper-button raised class="colorful" on-click="goToSourceCode">Source code</paper-button>
      <code>Oh, and remember, Sharing Is Coding ;) </code>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-about',

        goToSourceCode: function() {
          window.open('https://github.com/dnzengou/scrapifyer', '_blank');
        }
      });
    })();
  </script>
